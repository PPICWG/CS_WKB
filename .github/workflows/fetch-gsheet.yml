name: Fetch Google Sheets to JSON

on:
  schedule:
    - cron: '5 5 * * *'  # setiap hari jam 12:05 WIB
  workflow_dispatch:

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create minimal package.json
        run: echo '{}' > package.json

      - name: Install axios
        run: npm install axios

      - name: Fetch from Google Sheets and save as data.json
        run: |
          node <<'EOF'
          const fs = require('fs');
          const axios = require('axios');

          const SHEET_ID = '18ga4stLBiKWujBryPQHUHrUzgYjprFJEKvUWSd3Zcks';
          const SHEET_NAME = 'WKB';
          const RANGE = 'A1:K6000';
          const API_KEY = 'AIzaSyBBY9oqeEjjpVnIXOhdkhR6xuTsCr5gYU8';

          const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`;

          axios.get(url)
            .then(res => {
              fs.writeFileSync('data.json', JSON.stringify(res.data, null, 2));
              console.log('‚úÖ Berhasil menyimpan data.json');
            })
            .catch(err => {
              console.error('‚ùå Gagal fetch:', err.message);
              process.exit(1);
            });
          EOF

      - name: Commit and push data.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data.json || echo "No changes to add"
          git commit -m "üîÑ Update data.json from Google Sheets" || echo "No changes to commit"
          git push
