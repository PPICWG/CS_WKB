name: Fetch Google Sheets to JSON

on:
  schedule:
    - cron: '*/10 * * * *' # setiap 10 menit
  workflow_dispatch: # Bisa dijalankan manual juga

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Axios
        run: npm install axios

      - name: Fetch data from Google Sheets and save to data.json
        run: |
          node <<EOF
          const fs = require('fs');
          const axios = require('axios');

          const SHEET_ID = '18ga4stLBiKWujBryPQHUHrUzgYjprFJEKvUWSd3Zcks';
          const SHEET_NAME = 'WKB';
          const RANGE = \`\${SHEET_NAME}!A1:K6000\`;
          const API_KEY = 'AIzaSyBBY9oqeEjjpVnIXOhdkhR6xuTsCr5gYU8';

          const url = \`https://sheets.googleapis.com/v4/spreadsheets/\${SHEET_ID}/values/\${RANGE}?key=\${API_KEY}\`;

          axios.get(url)
            .then(res => {
              fs.writeFileSync('data.json', JSON.stringify(res.data, null, 2));
              console.log('‚úÖ Berhasil menyimpan ke data.json');
            })
            .catch(err => {
              console.error('‚ùå Gagal fetch:', err.message);
              process.exit(1);
            });
          EOF

      - name: Commit and push data.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "üîÑ Update data.json dari Google Sheets"
          git push